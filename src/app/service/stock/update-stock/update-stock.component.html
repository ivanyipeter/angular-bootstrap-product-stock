<html lang="en">
<head>
  <meta charset="utf-8">
</head>
<h1 align="center">UPDATE STOCK</h1>
<br>
<form (ngSubmit)="onSubmit()">
  <form [formGroup]="stockForm" novalidate>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" formControlName="name" required minlength="4" id="name" required
             name="name" placeholder="{{stock.name}}">
      <div
        *ngIf="stockForm.controls['name'].invalid && (stockForm.controls['name'].dirty || stockForm.controls['name'].touched)"
        class="alert alert-danger">
        <div *ngIf="stockForm.controls['name'].errors.required">
          Name is required.
        </div>
        <div *ngIf="stockForm.controls['name'].errors.minlength">
          Name must be at least 4 characters long.
        </div>
      </div>
    </div>
  </form>
  <button type="submit" [disabled]="!stockForm.valid" class="btn btn-success">Submit</button>
  <br>
  <br>
  <br>
  <div *ngIf="message">
    <div class="alert alert-danger" role="alert"> {{message}} </div>
  </div>
</form>
