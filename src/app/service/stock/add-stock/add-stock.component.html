<h1 align="center">Create Stock</h1>
<br>
<form (ngSubmit)="onSubmit()">
  <form [formGroup]="stockForm" novalidate>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" formControlName="name" required minlength="2" id="name" required
             [(ngModel)]="stock.name" name="name">
      <div
        *ngIf="stockForm.controls['name'].invalid && (stockForm.controls['name'].dirty || stockForm.controls['name'].touched)"
        class="alert alert-danger">
        <div *ngIf="stockForm.controls['name'].errors.required">
          Name is required.
        </div>
        <div *ngIf="stockForm.controls['name'].errors.minlength">
          Name must be at least 2 characters long.
        </div>
      </div>
    </div>
  </form>
  <button type="submit" [disabled]="!stockForm.valid" class="btn btn-success">Submit</button>
  <br>
  <br>
  <br>
  <div *ngIf="message">
    <div class="alert alert-danger" role="alert"> {{message}} </div>
  </div>
</form>
